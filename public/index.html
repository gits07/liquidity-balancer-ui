<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liquidity UI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0c0e2c;
      color: white;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .title {
      font-size: 28px;
      font-weight: bold;
    }
    .wallet-button {
      padding: 12px 20px;
      background-color: #ffcd38;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .chart-wrapper {
      width: 100%;
      height: 500px;
      margin-bottom: 20px;
      background-color: #11142d;
      border-radius: 10px;
    }
    .mode-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .mode-buttons button {
      padding: 10px 20px;
      background-color: #2c2f5b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .range-section {
      display: none;
    }
    .range-inputs, .slider-box {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
    }
    .range-inputs input, .slider-box input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    .info-boxes {
      display: flex;
      justify-content: space-between;
      background-color: #1d2143;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .info-box {
      flex: 1;
      text-align: center;
    }
    .info-box span {
      display: block;
      margin-top: 10px;
      font-size: 18px;
    }
    .deposit-section {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .deposit-box {
      flex: 1;
      background-color: #1d2143;
      padding: 15px;
      border-radius: 10px;
    }
    .deposit-box label {
      display: block;
      margin-bottom: 6px;
    }
    .deposit-box input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
    }
    .deposit-box .amount {
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">SOL / USDC - Provide Liquidity</div>
      <button class="wallet-button">Connect Wallet</button>
    </div>

    <div class="chart-wrapper">
      <div id="tradingview_chart" style="height: 100%;"></div>
    </div>

    <div class="mode-buttons">
      <button onclick="setMode('full')">Full Range</button>
      <button onclick="setMode('custom')">Custom Range</button>
    </div>

    <div id="info-boxes" class="info-boxes">
      <div class="info-box">
        Estimated Yield (24H)
        <span id="apr-display" style="color: #4cf58c;">2.08%</span>
      </div>
      <div class="info-box">
        Deposit Ratio
        <span id="deposit-ratio">53.5% SOL / 46.5% USDC</span>
      </div>
    </div>

    <div id="custom-range" class="range-section">
      <div class="slider-box">
        <div style="flex:1">
          <label for="minPriceSlider">Min Price</label>
          <input type="range" id="minPriceSlider" min="150" max="200" step="0.01">
        </div>
        <div style="flex:1">
          <label for="maxPriceSlider">Max Price</label>
          <input type="range" id="maxPriceSlider" min="150" max="200" step="0.01">
        </div>
      </div>
      <div class="range-inputs">
        <input type="number" id="minPriceInput" placeholder="Min Price">
        <input type="number" id="maxPriceInput" placeholder="Max Price">
      </div>
    </div>

    <div class="deposit-section">
      <div class="deposit-box">
        <label for="deposit-sol">Deposit SOL</label>
        <input type="text" id="deposit-sol" placeholder="0.00">
        <div class="amount">$0.00</div>
      </div>
      <div class="deposit-box">
        <label for="deposit-usdc">Deposit USDC</label>
        <input type="text" id="deposit-usdc" placeholder="0.00">
        <div class="amount">$0.00</div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script>
    let mode = 'custom';
    let tvWidget;

    function setMode(selected) {
      mode = selected;
      document.getElementById('custom-range').style.display = mode === 'custom' ? 'block' : 'none';
      document.getElementById('apr-display').textContent = mode === 'custom' ? '2.08%' : '1.12%';
      document.getElementById('deposit-ratio').textContent = mode === 'custom' ? '53.5% SOL / 46.5% USDC' : '50% SOL / 50% USDC';
    }

    function initializeChart() {
      tvWidget = new TradingView.widget({
        autosize: true,
        symbol: "BINANCE:SOLUSDC",
        interval: "30",
        timezone: "Etc/UTC",
        theme: "dark",
        style: "1",
        locale: "en",
        toolbar_bg: "#f1f3f6",
        enable_publishing: false,
        allow_symbol_change: false,
        container_id: "tradingview_chart",
        studies: ["Volume@tv-basicstudies"]
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      setMode('custom');
      initializeChart();
    });
  </script>
</body>
</html>
