
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOL / USDC - Provide Liquidity</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0c0e2c;
      color: white;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .mode-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .mode-buttons button {
      padding: 10px 20px;
      background-color: #2c2f5b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .chart-wrapper {
      width: 100%;
      height: 500px;
      margin-bottom: 20px;
      background-color: #11142d;
      border-radius: 10px;
    }
    .range-inputs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .range-inputs input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    .info-boxes {
      display: flex;
      justify-content: space-between;
      background-color: #1d2143;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .info-box {
      flex: 1;
      text-align: center;
    }
    .info-box span {
      display: block;
      margin-top: 10px;
      font-size: 18px;
    }
    .slider-box {
      background-color: #1d2143;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .slider {
      width: 100%;
    }
    .deposit-section input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 20px;
    }
    .wallet-button {
      padding: 15px 25px;
      background-color: #ffcd38;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">SOL / USDC - Provide Liquidity</div>
    <div class="mode-buttons">
      <button>Full</button>
      <button>Custom</button>
    </div>

    <div class="chart-wrapper">
      <div id="tradingview_chart" style="height: 100%;"></div>
    </div>

    <div class="range-inputs">
      <input type="number" id="minPriceInput" placeholder="Min Price (e.g. 171.99)">
      <input type="number" id="maxPriceInput" placeholder="Max Price (e.g. 181.03)">
    </div>

    <div class="info-boxes">
      <div class="info-box">
        Estimated Yield (24H)
        <span style="color: #4cf58c;">2.08%</span>
      </div>
      <div class="info-box">
        Deposit Ratio
        <span>53.5% SOL / 46.5% USDC</span>
      </div>
    </div>

    <div class="slider-box">
      <label for="minPriceSlider">Min Price</label>
      <input type="range" id="minPriceSlider" class="slider" min="150" max="200" step="0.01">
      <label for="maxPriceSlider">Max Price</label>
      <input type="range" id="maxPriceSlider" class="slider" min="150" max="200" step="0.01">
    </div>

    <div class="deposit-section">
      <input type="text" placeholder="Deposit Amount (0.00)">
      <button class="wallet-button">Connect Wallet</button>
    </div>
  </div>

  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script>
    let tvWidget;
    let minLine, maxLine;

    function createLine(price, color) {
      return tvWidget.activeChart().createShape(
        { price: price, time: Date.now() / 1000 },
        {
          shape: 'horizontal_line',
          overrides: { color: color, linewidth: 2 },
          lock: true
        }
      );
    }

    function updateLine(line, price) {
      if (line) {
        line.setPrice(price);
      }
    }

    function initializeChart() {
      tvWidget = new TradingView.widget({
        autosize: true,
        symbol: "BINANCE:SOLUSDC",
        interval: "30",
        timezone: "Etc/UTC",
        theme: "dark",
        style: "1",
        locale: "en",
        toolbar_bg: "#f1f3f6",
        enable_publishing: false,
        allow_symbol_change: false,
        container_id: "tradingview_chart",
        studies: ["Volume@tv-basicstudies"],
        withdateranges: true,
        hide_side_toolbar: false,
        details: true,
        hotlist: true,
        calendar: true,
        news: ["headlines"]
      });

      tvWidget.onChartReady(function() {
        const minPrice = parseFloat(document.getElementById('minPriceSlider').value);
        const maxPrice = parseFloat(document.getElementById('maxPriceSlider').value);
        minLine = createLine(minPrice, '#FF0000');
        maxLine = createLine(maxPrice, '#00FF00');
      });
    }

    function updateInputs() {
      const minSlider = document.getElementById('minPriceSlider');
      const maxSlider = document.getElementById('maxPriceSlider');
      const minInput = document.getElementById('minPriceInput');
      const maxInput = document.getElementById('maxPriceInput');

      minInput.value = minSlider.value;
      maxInput.value = maxSlider.value;

      if (tvWidget && tvWidget.activeChart()) {
        updateLine(minLine, parseFloat(minSlider.value));
        updateLine(maxLine, parseFloat(maxSlider.value));
      }
    }

    document.getElementById('minPriceSlider').addEventListener('input', updateInputs);
    document.getElementById('maxPriceSlider').addEventListener('input', updateInputs);

    window.addEventListener('DOMContentLoaded', initializeChart);
  </script>
</body>
</html>
